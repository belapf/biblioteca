{% extends 'base.html' %}

{% block center %}
<h2>Listar Editoras</h2>

<a href="{% url 'editora_criar' %}" class="btn btn-success mb-3">Novo Cadastro</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <!--abre o for -->
    {% for editora in editoras %}  
    <tr>
      <td>{{ editora.nome }}</td>
      <!--forma diferente de chamar as urls-->
      <td>
        <a href="{% url 'editora_editar' id=editora.id %}" class="btn btn-primary btn-sm">Editar</a>
        <a href="{% url 'editora_remover' id=editora.id %}" class="btn btn-danger btn-sm">Remover</a>
      </td>
    </tr>
    <!--fecha o for-->
    {% endfor %}


{% endblock %}
