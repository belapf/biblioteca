{% extends 'base.html' %}

{% block center %}
    <h2> Formulário de Cadastro de Gênero</h2>
       
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            {{ form.nome }}
        </div>


        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>    
{% endblock %}
