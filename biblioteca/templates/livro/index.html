{% extends 'base.html' %}

{% block center %}

<h2 class="mt-3">Gerenciamento de Dados</h2>

<div class="row mt-3">
  <div class="col-md-4">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">Livros</div>
      <div class="card-body">
        <h5 class="card-title">Total de Livros</h5>
        <p class="card-text">{{ total_livros }}</p> <!-- Substitua pelo valor real -->
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-header">Generos</div>
      <div class="card-body">
        <h5 class="card-title">Total de Generos</h5>
        <p class="card-text">{{ total_generos }}</p> <!-- Substitua pelo valor real -->
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-white bg-info mb-3">
      <div class="card-header">Editoras</div>
      <div class="card-body">
        <h5 class="card-title">Total de Editoras</h5>
        <p class="card-text">{{ total_editoras }}</p> <!-- Substitua pelo valor real -->
      </div>
    </div>
  </div>
</div>
<h2>
  <a style="text-decoration: none; color:inherit" href="{% url 'lista_livros' %}">Confira os livros que estão disponíveis para consulta aqui</a>
</h2>


{% endblock %}
